name: Azure Container App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image to ACR
      env:
        ACR_NAME: efreibigdata.azurecr.io
        IMAGE_NAME: your-container-app
        DOCKERFILE: Dockerfile
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64 -t $ACR_NAME/$IMAGE_NAME:latest -f $DOCKERFILE .
        docker login $ACR_NAME -u efreibigdata -p ${{ secrets.ACR_PASSWORD }}
        docker push $ACR_NAME/$IMAGE_NAME:latest

    - name: Deploy to Azure Container App
      env:
        RESOURCE_GROUP: ADDE92-CTP
        APP_NAME: your-container-app
        ACR_NAME: efreibigdata.azurecr.io
        IMAGE_NAME: your-container-app
      run: |
        az containerapp create --resource-group $RESOURCE_GROUP --name $APP_NAME --image $ACR_NAME/$IMAGE_NAME:latest
