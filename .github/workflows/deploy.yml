name: Azure Container App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Docker
      run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin ${{ secrets.REGISTRY_LOGIN_SERVER }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image to ACR
      env:
        ACR_NAME: efreibigdata.azurecr.io
        IMAGE_NAME: iris-image-groupe7
        DOCKERFILE: Dockerfile
      run: |
        docker buildx create --use
        docker build -t $ACR_NAME/$IMAGE_NAME:latest -f Dockerfile .
        docker push $ACR_NAME/$IMAGE_NAME:latest

    - name: Deploy to Azure Container App
      env:
        RESOURCE_GROUP: ADDE92-CTP
        APP_NAME: irisappgroup7
        ACR_NAME: efreibigdata.azurecr.io
        IMAGE_NAME: iris-image-groupe7
      run: |
        az containerapp create --resource-group $RESOURCE_GROUP --name $APP_NAME --image $ACR_NAME/$IMAGE_NAME:latest

# dont forget login docker and azure
