name: Azure Container App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Docker
      run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin ${{ secrets.REGISTRY_LOGIN_SERVER }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image to ACR
      env:
        ACR_NAME: efreibigdata.azurecr.io
        IMAGE_NAME: iris-image-groupe7
        DOCKERFILE: Dockerfile
      run: |
        docker buildx create --use
        docker build -t $ACR_NAME/$IMAGE_NAME:latest -f Dockerfile .
        docker push $ACR_NAME/$IMAGE_NAME:latest

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        registryUrl: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registryUsername: ${{ secrets.REGISTRY_USERNAME }}
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppName: iris-image-groupe7
        containerAppEnvironment: iris-image-groupe7-env
        targetPort: 8000
        location: 'francecentral'
        imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/iris-image-groupe7:v1
